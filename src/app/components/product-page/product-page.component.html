<app-header></app-header>

<div class="container" *ngIf="productData">

  <img [src]="'assets/images/' + productData.image" alt="Slika">

  <div class="details">

    <div class="header">
      <span class="name">
        {{productData.name}}
      </span>
    </div>

    <div class="tags">
      <span class="category">
        {{productData.category.name}}
      </span>
      <span class="type">
        {{productData.material}}
      </span>
    </div>

    <div class="desc">
      <span>
        {{productData.description}}
      </span>
    </div>

    <div class="price">
      <span>
        {{ productData.price | currency:'RSD':'code':'1.2-2' }}
      </span>
    </div>

    <!-- PRODATO -->
    <div *ngIf="productData.stock === 0"
         style="color:red; font-weight:bold; margin-bottom:10px;">
      PRODATO
    </div>

    <button
      (click)="buyProducts(productData)"
      [disabled]="productData.stock === 0"
      [ngStyle]="{ opacity: productData.stock === 0 ? 0.5 : 1 }">
      Dodaj u korpu
    </button>

  </div>
</div>
