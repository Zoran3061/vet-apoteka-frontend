<div class="auth-page">
  <img class="auth-logo" src="assets/images/logo.png" alt="Višić-vet logo" />

  <div class="auth-card">
    <div class="text-center">
      <h1>Prijava</h1>
      <h6>Unesite korisničko ime i lozinku</h6>
    </div>

    <form>
      <div class="form-group mb-2">
        <label for="username" class="form-label">Korisničko ime</label>
        <input id="username" type="text" class="form-control" name="username" #username />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Lozinka</label>
        <input id="password" type="password" class="form-control" name="password" #password />
      </div>

      <button class="btn btn-default" id="login" type="button"
              (click)="login(username.value, password.value)">
        Prijavi se
      </button>
    </form>

    <div class="text-center" id="txt">
      Nemaš nalog? <a routerLink="/signup" id="signup">Registruj se</a>
    </div>
  </div>
</div>
