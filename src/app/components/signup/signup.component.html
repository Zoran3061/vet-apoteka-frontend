<div class="auth-page">
  <img class="auth-logo" src="assets/images/logo.png" alt="Višić-vet logo" />

  <div class="auth-card">
    <div class="text-center">
      <h1>Registracija</h1>
      <h6>Unesite svoje podatke</h6>
    </div>

    <form [formGroup]="formValue" (ngSubmit)="postUserDetails()">
      <div class="form-group mb-2">
        <label for="firstName" class="form-label">Ime</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName" />
      </div>

      <div class="form-group mb-2">
        <label for="lastName" class="form-label">Prezime</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName" />
      </div>

      <div class="form-group mb-2">
        <label for="usernameS" class="form-label">Korisničko ime</label>
        <input id="usernameS" type="text" class="form-control" formControlName="username" />
      </div>

      <div class="form-group mb-3">
        <label for="passwordS" class="form-label">Lozinka</label>
        <input id="passwordS" type="password" class="form-control" formControlName="password" />
      </div>

      <button class="btn btn-default" id="signupBtn" type="submit">
        Registruj se
      </button>
    </form>

    <div class="text-center" id="txt">
      Već imaš nalog? <a routerLink="/login" id="loginLink">Prijavi se</a>
    </div>
  </div>
</div>
